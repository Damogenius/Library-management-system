<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management system</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="heading">
          <h1 >Library Management System</h1>

      </div>
    </header>
    <main>
      <div class="container">
        <div class="introduction">
          <span class = "f-by">
            <label for="filter-by" style="color: rgb(10, 11, 12); margin-top: 10px;">Sort by:</label>
                <select name="filter-by" id="filter-by">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="subject">Subject</option>
                </select>
            </span>
          
                  <span class="search-input">
                    <input type="text" class="search-query-input" placeholder="Search"  id="myInput" onkeyup='onSearchQuery()' required />
                    <!-- <input type="text" name="searchquery" class="search-query-input" placeholder="search"> -->
                    <!-- <button type="submit" class="searchButton" onclick="onSearchQuery();"> -->
                      <!-- <i class="fa fa-search"></i> -->
                   </button>
                  </span>
        <div class="table-wrapper">
            <table id="book-list" class="table table-hover">
                <thead class="thead-dark">
                    <th>
                        <div class="table-heading">
                            <div>Title</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByTitle(true)"></div><div class="arrow-down" onclick="sortByTitle(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Author</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByAuthor(true)"></div><div class="arrow-down" onclick="sortByAuthor(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Subject</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortBySubject(true)"></div><div class="arrow-down" onclick="sortBySubject(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Published date</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByTitle(true)"></div><div class="arrow-down" onclick="sortByTitle(false)"></div>
                            </div>
                        </div>
                    </th>
            </thead>
            <tbody>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>Fantasy</td>
                    <td>1937</td>
                </tr>
            </tbody>
        </table>
        <div id="table-footer">
            <button class="button prev-button" style="margin-right: 20px ;"><span class="fas fa-arrow-alt-circle-left" >&#xf359;</span></button>
            <button class="button next-button"><span class="fas fa-arrow-alt-circle-right">&#xf35a;</span></button>
        </div>
    </div>
    <span class="query-result" style="font-size:20px; color: rgb(3, 3, 3);">Total Books: <span class="result-number"></span></span>
    </main>
  </body>
</html>
